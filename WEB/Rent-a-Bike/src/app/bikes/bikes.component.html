<h2>My Bikes</h2>
<ul class="bikes">
  <li *ngFor="let bike of bikes">
    <a routerLink="/detail/{{bike.id}}">
      <span class="badge">{{bike.id}}</span> {{bike.name}}
    </a>
    <button class="delete" title="delete bike" (click)="delete(bike)">x</button>
  </li>
</ul>

<div>
  <label>Hero name:
    <input #bikeName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(bikeName.value); bikeName.value=''">
    add
  </button>
</div>
