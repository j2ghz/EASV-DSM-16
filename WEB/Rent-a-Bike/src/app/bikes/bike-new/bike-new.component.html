<h2>Hero Detail</h2>
<h3>
  <i>FormControl in a FormGroup</i>
</h3>
<form [formGroup]="bikeForm">
  <div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="name">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Notes:
      <input class="form-control" formControlName="notes">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Model name:
      <input class="form-control" formControlName="modelName">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Model size:
      <input class="form-control" formControlName="modelSize">
    </label>
  </div>
  <div class="form-group radio">
    <h4>State:</h4>
    <label class="center-block">
      <input type="radio" formControlName="status" value="free">Free</label>
    <label class="center-block">
      <input type="radio" formControlName="status" value="rented">Rented</label>
  </div>
  <p>Form value: {{ bikeForm.value | json }}</p>
  <p>Form status: {{ bikeForm.status | json }}</p>
</form>
