<h2>Hero Detail</h2>
<h3>
  <i>FormControl in a FormGroup</i>
</h3>
<form [formGroup]="bikeForm">
  <div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="name">
    </label>
  </div>
  <p>Form value: {{ bikeForm.value | json }}</p>
  <p>Form status: {{ bikeForm.status | json }}</p>
</form>
